                ],
                long: [
                    "Property rights are fundamental to economic development, investment attraction, and job creation. This is why the DA opposes the Expropriation Act and expropriation without compensation ‚Äî not to protect apartheid-era privileges, but to maintain the stable investment climate South Africa desperately needs.\n\nThe economic evidence is clear: countries with weak or uncertain property protections experience capital flight, reduced investment, and stunted growth. Investors ‚Äî whether large corporations or small business owners ‚Äî need confidence that their property is secure. Without that confidence, they take their capital elsewhere, and jobs disappear.\n\nSouth Africa's Constitution already provides a balanced framework: expropriation is permitted where necessary for public interest, with just and equitable compensation. This approach allows for land reform while maintaining economic stability. It's a model that works.\n\nThe push for expropriation without compensation threatens this balance. It signals to investors that property rights are negotiable ‚Äî that today's lawful ownership could become tomorrow's uncompensated loss. That uncertainty kills investment and economic growth.\n\nProperty rights protection isn't just about large landowners ‚Äî it benefits everyone. Small businesses need secure property to access credit. Emerging farmers need secure tenure to justify investment in their land. Township residents need secure ownership to build equity and generational wealth.\n\nThe DA's approach to land reform focuses on expanding ownership through constitutional means that preserve economic stability ‚Äî programmes that transfer land to new owners, enable emerging farmers, and correct historical injustices, all while maintaining the investment climate that creates jobs.\n\nIn DA-governed areas, we've shown you can advance transformation without destroying economic fundamentals. That's the path South Africa needs: inclusive growth that expands opportunity without undermining the systems that create it. One South Africa for All.",
                    "The debate over property rights and expropriation is fundamentally about South Africa's economic future. The DA's opposition to the Expropriation Act stems from a clear understanding: secure property rights are the foundation of investment, growth, and job creation.\n\nWhen investors assess where to deploy capital, property rights are a primary consideration. Will future governments respect ownership rights? These questions determine whether capital flows in or flees.\n\nThe international evidence is unambiguous: weak property protections correlate with capital flight, reduced foreign direct investment, and economic stagnation. Countries that undermine property rights consistently achieve the opposite of what they intend ‚Äî less development, fewer jobs, greater poverty.\n\nSouth Africa's Constitution provides a carefully calibrated approach. It permits expropriation for public interest with just and equitable compensation. This framework balances the legitimate need for land reform with the equally legitimate need to maintain investor confidence and economic stability.\n\nPushing beyond this constitutional framework sends a dangerous signal to investors. That uncertainty is poison to job creation.\n\nProperty rights protection benefits everyone ‚Äî particularly those trying to build wealth. Emerging farmers need secure land tenure to justify investing in improvements. Small businesses need property security to access credit. Township residents need secure ownership to build generational wealth.\n\nThe DA's approach is expansive but constitutional. We support programmes that transfer land to new owners, correct historical injustices, and expand black ownership ‚Äî all while maintaining the economic stability that creates opportunity. One South Africa for All."
                ]
            },

            energy: {
                short: [
                    "South Africa's energy crisis requires pragmatic solutions: private sector participation in grid infrastructure through public-private partnerships, investment-friendly policy, and recognition that Eskom and the state cannot fund this alone. The DA is pushing this growth-focused energy agenda.",
                    "The DA's energy policy is clear: attract private investment through PPPs, modernise grid infrastructure, and enable affordable, reliable power. We can't tax our way to energy security ‚Äî we need private capital and policy that recognises Eskom's limitations.",
                    "Energy security depends on private sector participation and investment-friendly policy. The DA supports public-private partnerships for grid infrastructure ‚Äî complementing state capacity rather than waiting for Eskom to solve everything alone."
                ],
                medium: [
                    "South Africa's energy crisis threatens economic growth and job creation. The DA's approach is pragmatic: we need private sector participation in grid infrastructure, investment-friendly energy policy, and realistic recognition that Eskom and the state lack the resources to fund transformation alone.\n\nRecent acknowledgments from government align with DA positions: South Africa doesn't have the tax base to fund grid infrastructure solo. The viable solution is attracting national and international investment through well-structured public-private partnerships (PPPs).\n\nThe DA has been clear that private sector participation must complement, not replace, state capacity. We need policy that enables independent power producers, facilitates grid connection, and removes regulatory barriers that prevent investment.\n\nWhere DA ministers have authority, we're pushing this growth agenda. Affordable, reliable energy isn't a luxury ‚Äî it's the foundation of economic activity, job creation, and service delivery.",
                    "The energy crisis is an economic crisis. Without affordable, reliable power, businesses can't operate, jobs can't be created, and services can't be delivered. The DA's energy policy recognises this and pushes for pragmatic solutions.\n\nFirst: we need private sector investment in grid infrastructure. South Africa lacks the fiscal capacity to fund this alone ‚Äî a fact even government now acknowledges. Public-private partnerships are the only viable path forward.\n\nSecond: we need investment-friendly policy that enables independent power producers, streamlines grid connection processes, and removes regulatory barriers. The current system makes it unnecessarily difficult for private generators to contribute.\n\nThird: we must recognise Eskom's limitations. The state utility cannot solve every problem. Private sector participation should complement state capacity, creating a mixed system that delivers reliability and affordability.\n\nDA-led ministries are already driving this agenda where they have authority. We're committed to energy policy that serves economic growth, job creation, and the millions of South Africans who need reliable power to improve their lives."
                ],
                long: [
                    "South Africa's energy crisis is fundamentally an economic crisis. Without affordable, reliable electricity, businesses can't operate efficiently, job creation stalls, and service delivery collapses. The DA's approach to energy policy is pragmatic, growth-focused, and realistic about both Eskom's limitations and South Africa's fiscal constraints.\n\nRecent acknowledgments from government ministers align with positions the DA has held consistently: South Africa does not have the tax base to fund grid infrastructure transformation alone. The only viable solution is attracting national and international investment through well-structured public-private partnerships (PPPs).\n\nThis isn't about privatising Eskom or abandoning state participation. It's about recognising reality: the state utility faces massive maintenance backlogs, ageing infrastructure, and capacity constraints that cannot be solved through government funding alone. Private sector participation must complement state capacity, not replace it.\n\nThe DA is pushing for investment-friendly energy policy on several fronts:\n\n‚Ä¢ Enabling independent power producers to contribute to grid capacity through streamlined licensing and connection processes\n‚Ä¢ Facilitating private investment in transmission and distribution infrastructure through PPP frameworks\n‚Ä¢ Removing regulatory barriers that prevent businesses and households from generating and exporting excess energy\n‚Ä¢ Creating transparent, predictable policy environments that give investors confidence to deploy capital\n\nWhere DA ministers have authority, we're implementing this agenda. Our track record demonstrates that pragmatic, evidence-based energy policy can attract investment while maintaining affordability and reliability.\n\nThe energy transition South Africa needs won't happen through ideology or wishful thinking. It requires honest assessment of state capacity, realistic financing models, and policy frameworks that encourage rather than discourage investment.\n\nThe DA is committed to delivering energy security through pragmatic solutions that serve economic growth, job creation, and the millions of South Africans whose lives depend on reliable electricity. One South Africa for All.",
                    "Energy security is the foundation of economic prosperity. Without reliable, affordable electricity, businesses cannot operate, jobs cannot be created, and essential services cannot be delivered. South Africa's energy crisis is therefore fundamentally an economic crisis ‚Äî and solving it requires pragmatic, investment-focused policy.\n\nThe DA's approach recognises several key realities. First, Eskom and the South African state lack the fiscal capacity to fund the grid infrastructure transformation we need. Even government ministers now acknowledge this. The only viable path forward is attracting private capital through public-private partnerships.\n\nSecond, private sector participation should complement, not replace, state capacity. This isn't about privatising Eskom wholesale. It's about creating a mixed system where independent power producers, private grid investors, and state utilities work together to deliver reliability and affordability.\n\nThird, policy barriers are currently preventing investment that could alleviate the crisis. Regulatory frameworks make it unnecessarily difficult for businesses to generate power, for independent producers to connect to the grid, and for investors to deploy capital with confidence. These barriers must be removed.\n\nThe DA is actively pushing this agenda where we have ministerial authority: streamlining licensing for independent power producers; creating transparent frameworks for private investment in transmission and distribution infrastructure; enabling businesses and households to generate and export excess energy; and developing PPP structures that attract both national and international investment.\n\nAffordable, reliable energy isn't a luxury ‚Äî it's the precondition for economic activity, job creation, and service delivery. The DA is committed to pragmatic solutions that deliver energy security for all South Africans. One South Africa for All."
                ]
            },

            "white-party": {
                short: [
                    "The DA's One South Africa for All vision is built on need-based, not race-based, inclusion. Our Economic Inclusion for All Bill proves this ‚Äî it tackles poverty directly, rewards job creation and skills development regardless of race. Diverse DA leadership and service delivery for all communities back this up.",
                    "The 'white party' claim ignores reality: the DA governs diverse municipalities and delivers better services to all communities. Our need-based inclusion model (Economic Inclusion Bill) focuses on poverty, not race. One South Africa for All means exactly that ‚Äî opportunity and dignity for everyone.",
                    "DA leadership is diverse, our municipalities serve all communities effectively, and our Economic Inclusion for All Bill replaces race-based BEE with poverty-focused empowerment. The evidence contradicts the 'white party' narrative ‚Äî our track record proves we govern for everyone."
                ],
                medium: [
                    "The claim that the DA is a 'white party' doesn't survive contact with evidence. Our leadership includes South Africans from diverse backgrounds united under One South Africa for All. More importantly, our policy and track record demonstrate inclusive governance.\n\nThe DA's Economic Inclusion for All Bill (gazetted October 2025) is the clearest evidence of our approach: replacing race-based BEE with need-based empowerment that tackles poverty directly. Our model rewards companies for job creation, skills development, and poverty reduction ‚Äî not racial demographics or political connections.\n\nIn municipalities where the DA governs, service delivery reaches all communities. Clean water, electricity, refuse collection, and maintained infrastructure aren't privileges for some ‚Äî they're services for everyone. That's what inclusive governance actually looks like in practice.\n\nThe DA's vision is straightforward: One South Africa where opportunity and dignity are available to all, where need rather than race determines support, and where competent governance serves everyone.",
                    "The 'DA is a white party' narrative is contradicted by our diverse leadership, our policy frameworks, and most importantly, our governance outcomes. Let's look at the evidence.\n\nDA leadership includes South Africans from diverse racial, cultural, and economic backgrounds united by shared principles: constitutionalism, accountability, and service delivery for all. Our parliamentary caucus, provincial leaders, and municipal mayors reflect South Africa's diversity.\n\nOur Economic Inclusion for All Bill demonstrates our policy approach: replacing race-based BEE with need-based empowerment. The bill focuses on poverty reduction, job creation, and skills development ‚Äî rewarding companies for actual social impact rather than racial quotas or political connections.\n\nMost telling is our track record: DA-governed municipalities deliver services to all communities more effectively than ANC-run counterparts. Clean water flows in townships and suburbs alike. Electricity works for everyone. This is inclusive governance in action, not just rhetoric. We govern for everyone."
                ],
                long: [
                    "The narrative that the DA is a 'white party' that doesn't represent Black South Africans is contradicted by our leadership composition, our policy frameworks, our governance track record, and most fundamentally, our vision for South Africa's future.\n\nStart with leadership: the DA includes South Africans from diverse backgrounds in key positions ‚Äî from our parliamentary caucus to provincial leadership to municipal governance. What unites us isn't race; it's a shared commitment to constitutional democracy, accountable government, and service delivery that reaches everyone.\n\nOur policy approach is captured in the Economic Inclusion for All Bill, gazetted in October 2025. This legislation replaces race-based BEE with need-based empowerment. Instead of rewarding companies for racial demographics or political connections, we reward them for measurable social impact: job creation, skills development, poverty reduction, environmental sustainability, and good governance.\n\nWhy this approach? Because after 20+ years, race-based BEE has left 44 million South Africans ‚Äî predominantly Black South Africans ‚Äî in poverty while enriching a small politically connected elite. The current system has failed the people it claimed to empower. The DA's model focuses on need because poverty, not race, should determine who receives support.\n\nMost compelling is our governance track record: municipalities under DA control deliver better services to all communities than ANC-run counterparts. Clean water reaches townships and suburbs alike. Electricity works reliably for everyone. Refuse gets collected. Infrastructure is maintained. This is inclusive governance for all.\n\nThe DA's One South Africa for All vision is practical, not aspirational. It means opportunity for everyone based on merit and need. It means government that serves all citizens competently and honestly. It means transformation that creates jobs rather than enriching elites. Our diverse leadership, evidence-based policy frameworks, and municipal governance track record all prove it. One South Africa for All.",
                    "The claim that the DA is a 'white party' disconnected from Black South Africans requires ignoring our leadership composition, mischaracterising our policies, and overlooking our governance outcomes. Let's examine the evidence systematically.\n\nLeadership diversity: The DA's leadership includes South Africans from diverse racial, cultural, and economic backgrounds. Our parliamentary caucus, provincial executives, and municipal leaders reflect South Africa's diversity. What unites DA members isn't race ‚Äî it's commitment to constitutional democracy, accountable governance, and service delivery that reaches everyone.\n\nPolicy framework: The clearest demonstration of the DA's inclusive approach is our Economic Inclusion for All Bill, gazetted in October 2025. This legislation fundamentally reforms South Africa's empowerment model. Currently, race-based BEE has left 44 million South Africans ‚Äî predominantly Black ‚Äî trapped in poverty while creating a small class of politically connected billionaires. After more than 20 years, the model has failed those it claimed to empower.\n\nThe DA's alternative replaces race with need as the basis for empowerment. Our scorecard rewards companies for measurable social impact: job creation, skills development, poverty reduction, environmental sustainability, and good governance. This approach focuses resources where they're most needed rather than where political connections dictate.\n\nGovernance track record: Most compelling is what happens where the DA actually governs. Our municipalities deliver superior service outcomes to all communities compared to ANC-run counterparts. Clean water flows in townships and suburbs. Electricity works reliably for everyone. Refuse collection happens consistently. Roads get maintained. Infrastructure functions. Service delivery data consistently shows DA-governed areas outperforming others on metrics that matter ‚Äî metrics that benefit communities historically disadvantaged by poor service delivery.\n\nOne South Africa for All is operational, not aspirational: opportunity for everyone based on need and merit; government that serves all citizens with competence and integrity; transformation that creates jobs rather than enriching elites; service delivery that reaches every community. Our record demonstrates this. One South Africa for All."
                ]
            },

            "gnu-sellout": {
                short: [
                    "The DA hasn't been captured ‚Äî we've held the GNU accountable while delivering results. We blocked the 2% VAT increase (July 2025), secured removal of Minister Nkabane, and voted against budgets for corrupt ministers. We're in government to fight corruption and deliver, not to protect ANC failures.",
                    "Principled coalition governance ‚â† capture. The DA blocked a 2% VAT hike, removed a corrupt minister, and consistently voted against compromised officials' budgets. We stayed in the GNU to ensure accountability and delivery ‚Äî our track record proves the difference.",
                    "DA in GNU: blocked VAT increase, removed Minister Nkabane, voted against corrupt ministers' budgets, delivered through DA-led ministries. That's accountability, not sellout. We fight corruption from inside government while delivering results for South Africans."
                ],
                medium: [
                    "The claim that the DA 'sold out to the ANC' in the Government of National Unity ignores our actual record. Let's look at what we've done:\n\nBlocked the ANC's proposed 2% VAT increase (July 2025) that would have burdened struggling households. Secured the removal of Minister Nkabane for misconduct. Voted against departmental budgets for ministers implicated in wrongdoing. Pushed for the GNU's dispute resolution mechanism when consultation was ignored.\n\nPrincipled coalition governance means working with other parties where possible while holding them accountable and opposing corruption. We're not in the GNU to protect ANC failures ‚Äî we're there to fight corruption, demand accountability, and deliver through DA-led ministries.\n\nOur ministers have demonstrated measurable success while we've used every available tool ‚Äî government positions and parliamentary oversight ‚Äî to expose wrongdoing and demand consequences. That's not capture. That's the DA keeping our commitment to South Africans.",
                    "There's a clear difference between principled coalition governance and capture. The DA's record in the Government of National Unity demonstrates we're delivering the former while fighting against the latter.\n\nWhat we've achieved: In July 2025, we blocked the ANC's 2% VAT increase that would have hit struggling families. We secured the removal of Minister Nkabane for unlawful conduct. We voted against budgets allocated to ministers implicated in corruption while supporting the overall budget framework.\n\nWhat we've opposed: When the President removed DA Deputy Minister Andrew Whitfield without consultation, we called it out. When ANC ministers implicated in wrongdoing remained protected, we demanded accountability. When the GNU's consultation principles were ignored, we pushed for dispute resolution mechanisms.\n\nDA-led ministries continue delivering measurable improvements in their portfolios. We're using both government and parliamentary platforms to fight corruption and demand integrity.\n\nThe DA joined the GNU to serve South Africans and ensure accountability. We're doing exactly that ‚Äî delivering where we have authority and fighting corruption wherever it appears. That's principled governance, not sellout."
                ],
                long: [
                    "The claim that the DA has been captured by or sold out to the ANC in the Government of National Unity doesn't survive scrutiny of our actual record. Since entering the GNU in good faith after the 2024 election, the DA has consistently demonstrated principled coalition governance ‚Äî working where possible, fighting corruption wherever it appears, and delivering through our ministries.\n\nWhat we've achieved:\n\nIn July 2025, we successfully blocked the ANC's proposed 2% VAT increase. This would have placed an undue burden on already struggling South African households. The DA's opposition protected millions of families from additional financial pressure.\n\nWe secured the removal of Minister Nkabane following her implication in unlawful conduct ‚Äî a necessary action the DA had pushed for. We've been clear: if the President wants DA support for departmental budgets, he must appoint ethical people.\n\nWe've voted against departmental budgets allocated to ministers implicated in wrongdoing while continuing to support the overall national budget framework. This distinguishes between enabling necessary governance and enabling corruption.\n\nWhat we've opposed:\n\nWhen President Ramaphosa removed DA Deputy Minister Andrew Whitfield without meaningful consultation, we called out this violation of the GNU's partnership spirit. When ANC ministers implicated in serious misconduct remained protected, we demanded accountability. When the GNU's commitment to consultation was repeatedly ignored, we pushed for implementation of the dispute resolution mechanism outlined in the Statement of Intent. We even withdrew from the costly National Dialogue process that proved to be political theatre rather than genuine consultation.\n\nThe DA's position is clear: we remain in the GNU because South Africans deserve accountability, openness, and good governance. We're not there to protect ANC failures or enable corruption. We're there to fight wrongdoing, deliver through DA-led ministries, and use every available tool to ensure public office bearers are held accountable.\n\nThe DA hasn't sold out ‚Äî we've held the line for integrity while delivering results. That's the difference between capture and principled governance.",
                    "The accusation that the DA has been captured by the ANC in the Government of National Unity requires ignoring our sustained accountability efforts, our policy victories, our opposition to corruption, and our delivery record. Let's examine what's actually happened.\n\nPolicy victories and accountability:\n\n‚Ä¢ Blocked 2% VAT increase (July 2025): The ANC proposed raising VAT, which would have placed significant burden on struggling households. The DA's opposition in budget negotiations successfully prevented this.\n\n‚Ä¢ Removed corrupt minister: We consistently demanded consequences for ministers implicated in unlawful conduct. In July 2025, President Ramaphosa removed Minister Nkabane ‚Äî a necessary action the DA had pushed for. We made clear our support for departmental budgets depends on ethical appointments.\n\n‚Ä¢ Voted against compromised budgets: While supporting the overall national budget framework, the DA voted against departmental budgets allocated to ministers implicated in wrongdoing.\n\n‚Ä¢ Demanded dispute resolution: When the GNU's commitment to consultation was violated ‚Äî most notably in the removal of DA Deputy Minister Andrew Whitfield ‚Äî we pushed for implementation of the mechanism outlined in the GNU Statement of Intent.\n\n‚Ä¢ Withdrew from hollow processes: We pulled out of the National Dialogue, recognising it as a costly, dishonest exercise. South Africa already has a constitutional forum for national dialogue ‚Äî Parliament.\n\nDA delivery through ministries: DA-led ministries have demonstrated measurable success in their portfolios. Our parliamentary caucus continues strong oversight work. We're delivering on our commitment to serve South Africans with integrity and competence.\n\nThe DA hasn't sold out ‚Äî we've achieved policy victories that protect South Africans, secured consequences for corrupt officials, and delivered through our ministries. That's principled governance, not capture."
                ]
            },

            "big-business": {
                short: [
                    "The DA's focus is small business and job creation, not big corporations. Our Economic Inclusion Bill rewards companies for jobs created, skills developed, and poverty reduced. We push anti-red-tape reforms because small businesses are strangled by unnecessary regulation ‚Äî that's who we're fighting for.",
                    "The 'DA serves big business' claim ignores our SMME-focused policies, anti-red-tape reforms, and youth employment initiatives. Our Economic Inclusion Bill rewards job creation and skills development ‚Äî benefiting workers, not executives. DA governance delivers services to working-class communities better than ANC alternatives.",
                    "DA policy focuses on removing barriers that prevent small businesses from thriving and people from finding work. Our Economic Inclusion scorecard rewards poverty reduction and job creation. Service delivery improvements in DA municipalities benefit working-class communities most ‚Äî that's our track record."
                ],
                medium: [
                    "The claim that the DA only serves big business and the wealthy contradicts our actual policy focus and governance track record.\n\nThe DA's Economic Inclusion for All Bill rewards companies for job creation, skills development, and poverty reduction ‚Äî not for size or wealth. Our scorecard evaluates businesses on social impact: how many jobs they create, how many people they train, how much poverty they reduce. This benefits workers and communities, not corporate executives.\n\nWe push anti-red-tape reforms because small businesses ‚Äî the real job creators ‚Äî are strangled by unnecessary regulation. SMMEs need simplified licensing, streamlined compliance, and reduced bureaucratic barriers. That's who we're fighting for.\n\nMost telling is our governance record: service delivery improvements in DA-run municipalities benefit working-class communities most. Reliable water, functioning electricity, collected refuse, and maintained roads matter most to communities that can't afford private alternatives. That's where DA governance makes the biggest difference.",
                    "The 'DA serves big business' narrative requires ignoring our policy priorities, our Economic Inclusion framework, and our municipal governance outcomes.\n\nSMME development: Small and medium businesses create most jobs, but they face regulatory strangulation. The DA pushes for simplified licensing, reduced compliance burdens, and removal of unnecessary barriers. This isn't about helping corporations ‚Äî it's about enabling entrepreneurs who create employment.\n\nYouth employment initiatives: With youth unemployment at crisis levels, the DA prioritises policies that connect young people to opportunity: education reform, skills training, and removing barriers to first jobs.\n\nService delivery in working-class areas: DA-governed municipalities deliver reliable services to all communities. Clean water, functional electricity, collected refuse, maintained infrastructure ‚Äî these improvements matter most to families who can't afford private alternatives.\n\nEconomic Inclusion Bill: Our scorecard rewards companies for social impact ‚Äî job creation, skills development, poverty reduction. This benefits workers and communities, not wealthy executives or shareholders. The DA's economic vision focuses on removing barriers that prevent people from working and businesses from creating jobs. That's inclusive growth, not elite service."
                ],
                long: [
                    "The claim that the DA only serves big business and the wealthy requires ignoring our policy priorities, our Economic Inclusion framework, and our governance outcomes in municipalities where we actually serve communities.\n\nSMME focus and anti-red-tape reforms:\n\nSmall and medium-sized businesses create most jobs in functional economies. In South Africa, they're strangled by regulatory complexity, bureaucratic barriers, and compliance costs that large corporations can absorb but small entrepreneurs cannot.\n\nThe DA consistently advocates for simplified business licensing; streamlined regulatory compliance that small businesses can actually navigate; reduced bureaucratic barriers that prevent entrepreneurs from starting and growing; and access to procurement opportunities currently dominated by politically connected firms.\n\nThis isn't about helping large corporations ‚Äî they have resources to navigate complexity. It's about enabling the entrepreneur in Soweto or Mitchell's Plain who wants to start a business and create jobs but faces impossible regulatory hurdles.\n\nEconomic Inclusion for All Bill:\n\nOur Economic Inclusion Bill demonstrates where DA priorities actually lie. The scorecard evaluates companies on measurable social impact: job creation (how many people did you employ?), skills development (how many people did you train?), poverty reduction (how did your operations reduce poverty in communities?), environmental sustainability, and good governance.\n\nThis framework rewards companies for social impact, not for size or wealth. It benefits workers who get jobs, communities that see poverty reduction, and young people who receive training.\n\nService delivery in working-class communities:\n\nMost compelling is what happens where the DA actually governs. Our municipalities deliver superior service outcomes, and these improvements matter most to working-class communities.\n\nReliable clean water matters when you can't afford bottled alternatives. Functional electricity matters when you can't afford backup generators. Collected refuse matters when your community's health depends on it. DA-governed municipalities deliver these services more effectively than ANC-run counterparts.\n\nYouth employment initiatives:\n\nWith youth unemployment at crisis levels, the DA prioritises connecting young people to opportunity through education reform, skills training programmes that match labour market needs, removing barriers to first jobs, and creating pathways from school to employment.\n\nThe DA's economic vision is inclusive growth ‚Äî expanding the economy so more people can participate and prosper. One South Africa for All.",
                    "The accusation that the DA only serves big business stands in direct contradiction to our policy priorities, our economic framework, and our governance track record. This narrative requires ignoring what we actually advocate for and what we actually deliver.\n\nSmall business and entrepreneurship focus:\n\nEconomic research consistently shows that SMMEs create most jobs in functional economies. In South Africa, these potential job creators face regulatory strangulation. The DA's anti-red-tape advocacy specifically targets this problem: simplified business licensing processes; streamlined regulatory compliance; reduced bureaucratic barriers; transparent procurement systems where small businesses can compete fairly; and lower compliance costs that don't favour large corporations.\n\nThe entrepreneur in Soweto or Mamelodi who wants to start a business currently faces impossible obstacles. Unnecessary licensing requirements. Procurement systems rigged for politically connected firms. The DA's advocacy is about enabling that entrepreneur, not serving the corporations that can already navigate the system.\n\nEconomic Inclusion for All Bill:\n\nOur Economic Inclusion Bill, gazetted in October 2025, rewards companies based on measurable social impact across five categories: human development, economic empowerment (job creation, skills, SMME development), environmental sustainability, inclusive communities, and good governance.\n\nThis framework rewards companies for what they contribute to society. It benefits workers who get employment, young people who receive training, and communities that see investment. Who doesn't benefit? Political elites seeking enrichment. Companies gaming racial demographics while contributing nothing. The DA's model focuses on social impact, not elite service.\n\nService delivery in working-class communities:\n\nDA-governed municipalities consistently outperform ANC-run counterparts on metrics that matter most to working-class communities ‚Äî the ones that can't afford private alternatives when government fails. Boreholes when municipal water stops. Generators when electricity fails. Wealthy areas insulate themselves from government failure. Working-class communities can't. That's where DA governance makes the biggest difference.\n\nYouth employment:\n\nSouth Africa faces a youth unemployment crisis. The DA prioritises connecting youth to opportunity through education reform, skills training matched to labour market needs, and removing barriers to first jobs. Young people need pathways to work and prosperity, not patronage.\n\nThe DA serves anyone who wants opportunity to work, build businesses, raise families, and prosper. That's One South Africa for All ‚Äî and our policy and track record demonstrate it."
                ]
            },

            "leadership": {
                short: [
                    "Internal debate ‚â† crisis. The DA's democratic accountability contrasts sharply with the ANC's opaque, unaccountable internal processes. Our policy continuity and strong parliamentary caucus performance demonstrate organisational strength. We debate openly, then deliver with unity ‚Äî that's healthy democracy.",
                    "The 'leadership crisis' narrative ignores policy continuity and caucus performance. The DA has robust internal debate ‚Äî unlike the ANC's opacity ‚Äî then delivers unified results. Our parliamentary track record and ministerial performance show organisational strength, not weakness.",
                    "The DA engages in open democratic debate, then unifies to deliver. Compare this to ANC internal processes that happen behind closed doors with no accountability. Our policy continuity, caucus strength, and delivery record demonstrate organisational health, not crisis."
                ],
                medium: [
                    "The claim that DA leadership is in crisis or internally divided misunderstands democratic party processes. Internal debate and accountability are features of healthy organisations, not symptoms of crisis.\n\nThe DA has robust internal democratic processes where members can raise concerns, debate policy, and hold leadership accountable. This happens openly, with transparency. When debates conclude, the party unifies around decisions and delivers on commitments.\n\nContrast this with the ANC's opaque internal processes where factionalism is hidden from public view, accountability is absent, and cadre deployment trumps competence.\n\nThe evidence of DA organisational strength is clear: policy continuity across elections, strong parliamentary caucus performance, and ministerial delivery in the GNU. Our internal debates produce better policy and stronger accountability. That's democratic health, not crisis.",
                    "The 'DA leadership crisis' narrative requires mischaracterising healthy democratic accountability as organisational dysfunction.\n\nThe DA has internal democratic processes where members debate policy, question decisions, and hold leadership accountable. This happens transparently ‚Äî unlike the ANC's factional battles hidden behind closed doors. When debates conclude, the DA unifies to deliver on commitments.\n\nHow do we know the organisation is strong? Look at the outputs:\n\n‚Ä¢ Policy continuity: DA positions remain consistent across election cycles, demonstrating organisational coherence\n‚Ä¢ Parliamentary performance: Our caucus delivers strong oversight, effective legislation, and unified voting\n‚Ä¢ Ministerial delivery: DA-led ministries in the GNU show measurable success\n‚Ä¢ Municipal governance: Sustained superior service delivery where we govern\n\nInternal debate that leads to better policy and stronger accountability is organisational strength, not weakness. Compare our transparent democratic processes with the ANC's opaque factionalism ‚Äî and ask which model better serves South Africans."
                ],
                long: [
                    "The narrative that DA leadership is in crisis or internally divided fundamentally misunderstands democratic party processes. It conflates healthy organisational accountability with dysfunction and ignores the evidence of policy continuity, caucus strength, and delivery performance that demonstrate actual organisational health.\n\nDemocratic accountability vs. opacity:\n\nThe DA has robust internal democratic processes. Members can raise concerns, debate policy directions, question leadership decisions, and hold elected officials accountable. This happens transparently, through constitutional structures, with outcomes that shape party direction.\n\nThis is organisational health, not crisis. Parties that suppress internal debate develop the dysfunction we see in the ANC: factionalism serving personal enrichment, cadre deployment prioritising loyalty over competence, and decisions made in opaque processes that serve factional interests.\n\nThe DA's approach ‚Äî open debate followed by democratic decision-making and then unified execution ‚Äî is how functional democratic parties operate.\n\nEvidence of organisational strength:\n\nPolicy continuity: DA positions remain remarkably consistent across election cycles. Our economic policy, service delivery focus, anti-corruption stance, and inclusive vision haven't shifted with political winds. This demonstrates organisational coherence and shared principles.\n\nParliamentary performance: The DA's parliamentary caucus delivers strong oversight, effective legislation, unified voting, and consistent accountability work. Our members hold government to account across multiple committees, expose corruption, and advance alternative policies.\n\nMinisterial delivery: DA-led ministries in the GNU have demonstrated measurable success in their portfolios. Despite coalition conditions, our ministers deliver with competence and integrity.\n\nMunicipal governance: Where the DA governs, we sustain superior service delivery over time ‚Äî requiring organisational capacity, competent personnel, and consistent policy implementation, all indicators of institutional strength.\n\nThe contrast that matters:\n\nCompare the DA's transparent democratic processes with the ANC's opaque internal dynamics: DA debates happen openly; ANC factional battles are hidden until they explode. DA members hold leadership accountable through structures; ANC accountability is absent. DA decisions serve policy objectives; ANC decisions serve factional interests. DA selects based on competence; ANC deploys based on loyalty.\n\nThe DA's model ‚Äî transparent debate, democratic decisions, unified delivery ‚Äî is what functional political organisations look like. We'll continue engaging in open accountability while delivering consistent results for South Africans.",
                    "The claim that DA leadership is in crisis rests on a fundamental misunderstanding: it conflates healthy democratic accountability with organisational dysfunction. This narrative requires ignoring policy continuity, parliamentary effectiveness, ministerial performance, and sustained municipal governance.\n\nUnderstanding democratic party processes:\n\nThe DA operates as a democratic political party with constitutional structures that enable internal accountability. Members can raise concerns about policy direction. Branches can debate strategic choices. Leaders can be questioned and held accountable through proper channels. This is how functional democratic organisations operate.\n\nWhen these processes happen, they're visible. DA internal debates occur through federal councils, policy conferences, and branch meetings. Disagreements surface, positions are argued, votes are taken, and decisions emerge. Then the party unifies to deliver.\n\nThe contrast:\n\nThe ANC's factional battles happen behind closed doors, disagreements are hidden until they explode publicly, and decisions serve factional interests over policy coherence. The ANC's internal processes ‚Äî closed, unaccountable, serving factional enrichment ‚Äî have given South Africa state capture, municipal collapse, and endemic corruption. The DA's democratic processes have produced policy consistency and governance effectiveness.\n\nHow do we measure organisational strength? By outputs: policy coherence, electoral performance, governance effectiveness, delivery consistency.\n\nThe DA's outputs demonstrate significant strength: policy continuity rooted in shared principles; a parliamentary caucus delivering consistent oversight and unified voting; DA-led ministries performing measurably in the GNU; and municipal governance sustained over extended periods across multiple jurisdictions.\n\nThe DA will continue our transparent democratic approach while delivering consistent results for South Africans. Internal democratic accountability is a feature, not a bug. One South Africa for All."
                ]
            },

            "transformation": {
                short: [
                    "The DA supports transformation based on need, not patronage. After 20+ years, race-based BEE has left 44 million people in poverty ‚Äî that's transformation failure. Our Economic Inclusion for All Bill tackles poverty directly and rewards job creation. DA-governed areas show service delivery that reaches all communities.",
                    "Real transformation creates opportunity for everyone based on need, not party connections. The current race-based model has failed: 44 million in poverty under BEE. The DA's Economic Inclusion Bill replaces patronage with need-based empowerment. Our municipal track record proves transformation through delivery works.",
                    "The DA challenges race-based patronage, not transformation. Our Economic Inclusion for All Bill focuses on poverty reduction, job creation, and need-based support. Where we govern, service delivery reaches all communities ‚Äî that's real transformation."
                ],
                medium: [
                    "The claim that the DA opposes transformation requires redefining transformation as race-based patronage rather than inclusive opportunity. Let's be clear about our position.\n\nThe DA supports transformation based on need, not race or political connections. After more than 20 years, race-based BEE has demonstrably failed: 44 million South Africans remain in poverty, 12 million are unemployed, while a small politically connected elite became wealthy. That's not transformation ‚Äî that's entrenched inequality with a new elite.\n\nOur Economic Inclusion for All Bill (gazetted October 2025) offers an alternative: replacing race-based preferences with need-based empowerment, rewarding companies for job creation, skills development, and poverty reduction. This tackles disadvantage directly.\n\nMost importantly, DA-governed municipalities demonstrate transformation through delivery: clean water, functional electricity, maintained infrastructure reaching all communities. Service delivery that works for everyone is real transformation. The DA challenges patronage systems that enrich elites while abandoning communities ‚Äî that's not opposing transformation, that's demanding transformation that actually works.",
                    "The 'DA opposes transformation' claim conflates transformation with race-based patronage systems that have failed millions of South Africans.\n\nReal transformation expands opportunity based on need, creates jobs, reduces poverty, and delivers services to all communities. The current race-based BEE model has failed by these measures: 44 million people trapped in poverty, 12 million unemployed, while politically connected insiders became billionaires.\n\nThe DA's Economic Inclusion for All Bill demonstrates our transformation approach. It focuses on need as the proxy for disadvantage, rewards companies for measurable social impact (jobs, skills, poverty reduction), and aligns with constitutional principles of fairness and effectiveness.\n\nWhy need instead of race? Because poverty is the actual barrier to opportunity. Focusing on need addresses disadvantage directly rather than assuming race is a permanent proxy.\n\nDA municipal governance shows transformation through delivery: reliable services reaching all communities, regardless of demographics. That's inclusive transformation that improves lives. The DA supports transformation that works ‚Äî creating opportunity, reducing poverty, delivering services. We oppose patronage systems that enrich elites while failing communities."
                ],
                long: [
                    "The claim that the DA opposes transformation requires accepting that 'transformation' means race-based patronage systems that have enriched political elites while leaving millions in poverty. The DA rejects this definition. Real transformation expands opportunity, creates jobs, reduces poverty, and delivers services to all communities.\n\nWhat transformation should mean:\n\nTransformation in post-apartheid South Africa should mean expanding economic opportunity to those historically excluded; creating jobs that enable people to support families; reducing poverty that traps millions in deprivation; delivering quality services to all communities; building institutions that serve everyone fairly; and enabling people to develop skills and pursue aspirations.\n\nThese are the outcomes that matter ‚Äî not racial demographics in boardrooms or enrichment of politically connected individuals.\n\nThe failure of race-based BEE:\n\nSouth Africa has operated under race-based BEE for over 20 years. The results are clear: 44 million South Africans remain in poverty (predominantly black South Africans); 12 million are unemployed; a small class of politically connected individuals became billionaires; investment has been deterred by uncertainty and compliance costs; and economic growth has stagnated.\n\nIf this is 'transformation,' it's transformation that has failed the people it claimed to serve.\n\nThe DA's alternative ‚Äî need-based transformation:\n\nThe DA's Economic Inclusion for All Bill, gazetted in October 2025, replaces race-based preferences with need-based empowerment. Our alternative scorecard evaluates companies on measurable social impact: human development, economic empowerment (jobs created, skills developed, SMME support), environmental sustainability, inclusive communities, and good governance.\n\nWhy need instead of race? Because poverty is the actual barrier people face. A child in a rural Eastern Cape village faces disadvantage not primarily because of racial category but because of poverty ‚Äî lack of quality education, healthcare, economic opportunity. Focusing on need addresses actual disadvantage directly.\n\nTransformation through service delivery:\n\nMost compelling evidence of the DA's transformation commitment is what happens where we govern. DA municipalities deliver superior services to all communities, and these improvements constitute real transformation. Reliable clean water, functional electricity, collected refuse, and maintained infrastructure transform lives ‚Äî and matter most to communities that historically lacked them.\n\nThe DA supports transformation that works ‚Äî creating opportunity, reducing poverty, delivering services, building inclusive institutions. We oppose patronage systems that have demonstrably failed. One South Africa for All.",
                    "The accusation that the DA opposes transformation requires ignoring our policy priorities, mischaracterising our evidence-based approach, and overlooking our governance outcomes. Let's examine what transformation should mean and what the DA actually proposes.\n\nThe record of failure:\n\nSouth Africa has operated under race-based BEE for more than 20 years. Results: 44 million in poverty, 12 million unemployed, a small politically connected elite enriched. After two decades, the model has failed the people it claimed to empower. Defending this as 'successful transformation' requires ignoring 44 million people in poverty.\n\nThe DA's alternative framework:\n\nOur Economic Inclusion for All Bill, gazetted October 2025, proposes transformation measured by actual outcomes. Our scorecard evaluates companies on: human development (education, healthcare, social welfare contributions); economic empowerment (job creation, skills development, SMME support, wage practices); environmental sustainability; inclusive communities; and good governance.\n\nThis rewards companies for what they contribute to society ‚Äî jobs created, people trained, poverty reduced, communities supported. It benefits workers, young people, and communities. Who doesn't benefit? Political elites seeking enrichment through connections.\n\nWhy need rather than race:\n\nThe DA uses poverty and need as the basis for identifying disadvantage rather than using race as a permanent proxy. Poverty is the actual barrier. Many South Africans of all races face economic exclusion. Need-based approaches address actual disadvantage wherever it exists. And they align with Section 217 of the Constitution, which requires procurement to be fair, equitable, transparent, competitive, and cost-effective.\n\nTransformation through delivery:\n\nDA municipalities demonstrate transformation in practice: reliable water and electricity, collected refuse, maintained roads ‚Äî reaching all communities. Service delivery data consistently shows DA-governed areas outperforming others. These improvements matter most to communities that can't afford private alternatives.\n\nThe DA supports transformation that achieves its stated goals: expanding opportunity, reducing poverty, delivering services, building inclusive institutions. We oppose patronage systems that have demonstrably failed while enriching elites. That's not opposing transformation ‚Äî that's demanding transformation that serves the 44 million people currently in poverty rather than the politically connected few. One South Africa for All."
                ]
            }
        };

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // EVENT LISTENERS
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            variationCount = 0;
            generatePost();
        });

        variationBtn.addEventListener('click', () => {
            if (currentInputs) {
                variationCount++;
                generatePost(currentInputs);
            }
        });

        copyBtn.addEventListener('click', () => {
            const text = outputContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const range = document.createRange();
                range.selectNode(outputContent);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy to Clipboard'; }, 2000);
            });
        });

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // CORE GENERATION
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function generatePost(inputs = null) {
            if (!inputs) {
                const postType = document.getElementById('postType').value;
                const length = document.querySelector('input[name="length"]:checked').value;
                const topic = document.getElementById('topic').value;
                const context = document.getElementById('context').value.trim();
                const personalVoice = document.getElementById('personalVoice').value.trim();

                if (!postType || !length || !topic) {
                    alert('Please select a Post Type, Length, and Topic before generating.');
                    return;
                }

                currentInputs = { postType, length, topic, context, personalVoice };
            }

            const { postType, length, topic, context, personalVoice } = currentInputs;

            const templates = contentDatabase[topic][length];
            const idx = variationCount % templates.length;
            let baseContent = templates[idx];

            baseContent = applyPostTypeStyle(baseContent, postType, context);

            if (personalVoice) {
                baseContent = integratePersonalVoice(baseContent, personalVoice, length);
            }

            outputContent.textContent = baseContent;
            output.classList.add('show');
            variationBtn.disabled = false;
            output.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // POST TYPE STYLING
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function applyPostTypeStyle(content, postType, context) {
            const contextNote = context
                ? `[Responding to: "${context.substring(0, 120)}${context.length > 120 ? '...' : ''}"]\n\n`
                : '';

            const profileHashtags = [
                '\n\n#OneNationOneForAll #DADelivers',
                '\n\n#OneSouthAfrica #DADelivers #VoteDA',
                '\n\n#DADelivers #OneSouthAfricaForAll'
            ];

            const amplifiers = [
                'Exactly right ‚Äî and worth adding: ',
                'This is important. To build on this point: ',
                'Spot on. Another angle worth considering: ',
                'Crucial point. Here's more context: '
            ];

            const deescalators = [
                'I hear the concern ‚Äî let\'s look at what the evidence actually shows: ',
                'Fair point to raise. Here\'s another perspective backed by the record: ',
                'I understand the frustration. Let me share what the data says: ',
                'Worth engaging with seriously. Here\'s the fuller picture: '
            ];
        const reinforcers = [
            '\n\nThis is exactly the kind of accountability South Africans deserve. Let\'s keep this momentum going! \ud83c\uddf8\ud83c\udde6',
            '\n\nThis is the DA delivering on its promises. Share this ‚Äî it matters! \ud83d\udcaa',
            '\n\nMore of this, please. This is what principled governance looks like. Share widely!'
        ];

        const forumSuffix = '\n\nSource: DA Newsroom ‚Äî https://www.da.org.za/newsroom';

        const randIdx = variationCount % 3;

        switch (postType) {
            case 'forum':
                return `${contextNote}${content}${forumSuffix}`;
            case 'profile':
                return `${content}${profileHashtags[randIdx % profileHashtags.length]}`;
            case 'da-post':
                return `${amplifiers[randIdx % amplifiers.length]}${content}`;
            case 'news':
                return `${contextNote}${content}\n\nThese facts matter for informed public debate.`;
            case 'critical':
                return `${deescalators[randIdx % deescalators.length]}${content}`;
            case 'positive':
                return `${content}${reinforcers[randIdx % reinforcers.length]}`;
            default:
                return content;
        }
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // PERSONAL VOICE INTEGRATION
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function integratePersonalVoice(content, personalVoice, length) {
        const paragraphs = content.split('\n\n');

        if (length === 'short') {
            return `${content}\n\nOn a personal note: ${personalVoice}`;
        } else if (length === 'medium') {
            if (paragraphs.length > 1) {
                const result = [...paragraphs];
                result.splice(1, 0, `For me, this isn't abstract. ${personalVoice}`);
                return result.join('\n\n');
            }
            return `${content}\n\nFor me, this isn't abstract. ${personalVoice}`;
        } else {
            const mid = Math.floor(paragraphs.length / 2);
            const result = [...paragraphs];
            result.splice(mid, 0, `I say this not just as a matter of policy, but from lived experience. ${personalVoice}`);
            return result.join('\n\n');
        }
    }
    </script>
